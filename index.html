<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>surikata3k</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .profile-container {
            text-align: center;
        }

        .profile-photo {
            width: 25vw;
            height: 25vw;
            max-width: 150px;
            max-height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #f27636; /* Dark Orange */
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .profile-photo:hover {
            transform: scale(1.1);
        }

        h1 {
            font-size: 2em;
            margin: 10px 0;
        }

        .links {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 400px;
        }

        .link {
            text-decoration: none;
            color: white;
            background-color: #f27636; /* Dark Orange */
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            border-radius: 8px;
            font-size: 1.2em;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .link:hover {
            background-color: #f35100; /* Lighter Orange */
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.15);
        }

        .email-button {
            margin-top: 20px;
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .email-button:hover {
            background-color: #45a049; /* Lighter Green */
        }

        footer {

        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="https://surikata3k.github.io/avatar.png" alt="Profile photo of surikata3k" class="profile-photo" aria-label="Profile photo of surikata3k">
        <h1>surikata3k</h1>
    </div>

    <div class="links">
        <a href="https://www.youtube.com/@Surikata3K" target="_blank" class="link">YouTube</a>
        <a href="https://www.tiktok.com/@surikata3k" target="_blank" class="link">TikTok</a>
        <a href="https://www.instagram.com/surikata3k" target="_blank" class="link">Instagram</a>
        <a href="https://www.twitter.com/surikata3k" target="_blank" class="link">X (Twitter)</a>
        <a href="https://github.com/surikata3k/" target="_blank" class="link">GitHub</a>

        <!-- Email Button -->
        <a href="mailto:surikata3k@gmail.com" class="email-button">Email Me</a>
    </div>

    <footer>
        <p>&copy; 2024 surikata3k | Follow me on social media!</p>
    </footer>

</body>
</html>
